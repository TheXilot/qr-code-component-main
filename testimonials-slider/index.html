<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="./js/js.js" type="text/javascript"></script>
    <style>
      /* @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"); */
      * {
        /* font-family: "Inter", sans-serif; */
        font-size: 32px;
      }
      .trans {
        transition: all 1s ease-in-out;
      }
      .trans-text {
        transition: opacity 1s;
      }
      .slider-text {
        margin-top: calc(50vw + 2rem);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="relative w-full h-screen flex lg:items-center justify-center lg:pt-8 pt-4"
    >
      <main
        class="relative lg:w-[80vw] lg:h-[80vh] w-11/12 max-w-[1160px] lg:max-h-[638px] flex lg:flex-row items-center lg:justify-end flex-col"
      >
        <div class="relative slider max-w-[538px]">
          <!-- button slider -->
          <div
            class="slider-buttons flex gap-0 absolute top-[95%] right-[60%] rounded-l-full rounded-r-full shadow-[0px_4px_30px_0px_rgba(0,0,0,0.3)] w-[15%]"
          >
            <img
              src="./images/icon-prev.svg"
              alt=""
              class="bg-white rounded-l-full cursor-pointer hover:bg-gray-200 p-[15%_30%]"
              onclick="prev()"
            />
            <img
              src="./images/icon-next.svg"
              alt=""
              class="bg-white rounded-r-full cursor-pointer hover:bg-gray-200 p-[15%_30%]"
              onclick="next()"
            />
          </div>
          <!-- slider images -->
          <div
            class="z-40 images w-[50vw] h-[50vw] max-w-[538px] max-h-[538px] bg-contain trans bg-[url('./images/image-tanya.jpg')]"
          ></div>
          <!-- back of slider -->
          <img
            src="./images/pattern-bg.svg"
            alt=""
            class="absolute bottom-[4%] left-[3%] -z-10 scale-[1.3]"
          />
        </div>
        <div
          class="absolute slider-text lg:w-[60%] lg:h-[60%] z-50 lg:-order-1 left-0 lg:m-0 trans-text"
        >
          <div
            class="text z-50 w-full h-full flex items-center bg-[url('./images/pattern-quotes.svg')] bg-no-repeat lg:bg-[120px_-30px] bg-[50%_-30px] lg:bg-[length:100px_140px] bg-[length:75px_105px]"
          >
            <div class="text lg:leading-[1.5] leading-[1.2] p-4 trans">
              <p class="z-50 font-light trans text-p text-xs">
                ‚Äú I‚Äôve been interested in coding for a while but never taken the
                jump, until now. I couldn‚Äôt recommend this course enough. I‚Äôm
                now in the job of my dreams and so excited about the future. ‚Äù
              </p>
              <p
                class="text-blue-900 font-bold text-xs mt-1 text-author lg:inline-block trans lg:text-left text-center"
              >
                Author
              </p>
              <p
                class="text-xs text-gray-300 text-job trans lg:inline-block lg:text-left text-center"
              >
                Ux Enginer
              </p>
            </div>
          </div>
        </div>
      </main>
      <img
        src="./images/pattern-curve.svg"
        alt=""
        class="absolute bottom-0 left-0"
      />
    </div>
