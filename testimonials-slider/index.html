<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js.js" type="text/javascript"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
      * {
        font-family: "Inter", sans-serif;
        font-size: 32px;
      }
      .trans {
        transition: all 1s ease-in-out;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="w-full h-screen flex items-center justify-center pt-8">
      <main
        class="relative w-[80vw] h-[80vh] max-w-[1160px] max-h-[638px] flex items-center justify-end"
      >
        <div class="relative slider w-[538px] h-[538px] border">
          <!-- button slider -->
          <div
            class="slider-buttons flex gap-0 w-fit absolute top-[95%] right-[60%] rounded-l-full rounded-r-full shadow-[0px_4px_30px_0px_rgba(0,0,0,0.3)]"
          >
            <img
              src="./images/icon-prev.svg"
              alt=""
              class="bg-white px-3 py-2 rounded-l-full cursor-pointer hover:bg-gray-200"
              onclick="prev()"
            />
            <img
              src="./images/icon-next.svg"
              alt=""
              class="bg-white px-3 py-2 rounded-r-full cursor-pointer hover:bg-gray-200"
              onclick="next()"
            />
          </div>
          <!-- slider images -->
          <div class="z-40 images w-[538px] h-[538px] bg-contain trans"></div>
          <!-- back of slider -->
          <img
            src="./images/pattern-bg.svg"
            alt=""
            class="absolute bottom-[20px] left-[15px] -z-10 scale-[1.3]"
          />
        </div>
        <div class="absolute slider-text w-[60%] h-[60%] z-50 -order-1 left-0">
          <div
            class="text z-50 w-full h-full flex items-center bg-[url('./images/pattern-quotes.svg')] bg-no-repeat bg-[120px_-30px] bg-[length:100px_140px]"
          >
            <div class="text leading-[1.5] p-4">
              <p class="z-50 font-light trans text-p">
                ‚Äú I‚Äôve been interested in coding for a while but never taken the
                jump, until now. I couldn‚Äôt recommend this course enough. I‚Äôm
                now in the job of my dreams and so excited about the future. ‚Äù
              </p>
              <p
                class="text-blue-900 font-bold text-xs mt-1 text-author inline-block trans"
              >
                Author
              </p>
              <span class="text-xs text-gray-300 text-job trans"
                >Ux Enginer</span
              >
            </div>
          </div>
        </div>
      </main>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
